<div class="signup">
  <form class="form text-center p-5 w-50">
    <div class="card bg-white mb-3">
      <div class="card-header p-3 mb-2 bg-dark text-white"></div>
      <div class="card-body">
        <h3 class="card-title">Itâ€™s nice to meet you!</h3>
        <h6 class="card-title">Create your account now</h6>
        <form [formGroup]='registerForm' class="card-text">
          <!-- Username-->
          <input
            formControlName="username"
            type="text"
            id="defaultLoginFormUsername"
            class="form-control mb-4 w-100"
            placeholder="Username">
          <!-- Email -->
          <input
            formControlName="email"
            type="email"
            id="defaultLoginFormEmail"
            class="form-control mb-4 w-100"
            placeholder="E-mail">
          <!-- University -->
          <input
            formControlName="university"
            type="text"
            id="defaultLoginFormUniversity"
            class="form-control mb-4 w-100"
            placeholder="University">
          <!-- Password -->
          <input
            formControlName="password"
            type="password"
            id="defaultLoginFormPassword"
            class="form-control mb-4"
            placeholder="Password">
          <!-- Confirm Password -->
          <input
            formControlName="confirmPassword"
            type="password"
            id="defaultLoginFormPasswordConfirm"
            class="form-control mb-4"
            placeholder="Confirm password">
        </form>
        <div id="formFooter">
          <h6 class="text-left p-2">
            <div class="form-check">
              <input class="form-check-input p-2" type="checkbox" value="" id="flexCheckDefault">
              <p class="form-check-label p-1" for="flexCheckDefault">
                I agree to the terms and conditions and the privacy policy
              </p>
            </div>
          </h6>
        </div>
        <button type="button" class="btn btn-danger" (click)="register()">Sign Up</button>
      </div>
    </div>
  </form>
  <div class="img-container">
    <img class="img" src="./assets/images/signup.png">
  </div>
</div>
