<div style="padding-left: 200px">
  <div id="post" *ngFor="let post of posts">
    <div class="card" >
      <h3> {{ post.title }} </h3>
      <p> {{ post.bodyText }} </p>
      <p> {{ post.timeCreatedString }} </p>
      <p> {{ post.likeCount }} </p>

      <button class="btn btn-primary" (click)="likePost(post)" *ngIf="!post.alreadyLiked" > Like </button>
      <button class="btn btn-primary" (click)="likePost(post)" *ngIf="post.alreadyLiked" > Unlike </button>
    </div>
  </div>
</div>
