<div style="padding-left: 200px">
  <div id="group" *ngFor="let group of groups">
    <div class="card">
      <img *ngIf="group.imageString" width="32" height="32" class="rounded-circle me-2" [src]="group.imageString">
      <img *ngIf="!group.imageString" width="32" height="32" class="rounded-circle me-2" src="./assets/images/default-profilepic.jpg">
      {{ group.name }}
    </div>
  </div>
</div>
